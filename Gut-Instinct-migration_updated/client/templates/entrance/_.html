<template name="entrance">
    <div class="animateme">
     
      <nav style="display: none;">
        <div class="nav-wrapper light-blue darken-4"></div>
      </nav>
      <div class="container content gutboard" style="max-width: 750px;">
        <img src="/images/logo.png" height="100" />
        <br />
        <br />
        <h5 class="animated fadeIn light-blue-text text-darken-4" style="text-align: left;">
          Select the appropriate community to join below to learn about the gut microbiome and ask and answer questions to help researchers.
        </h5>
        <br />
        <br />
        
        <div class="row">
          <div class="card blue-grey darken-1 col s12 m6">
            <div class="card-content white-text">
              <span class="card-title" style="font-weight: 600;">GENERAL</span>
              <p>
                Collaborate with other gut scientists and experts over the human microbiome.
              </p>
            </div>
            <div class="card-action">
              {{#if isGuideCompleted}}
                <a href="/gutboard/General" onclick="if(window.location.href.indexOf('gutboard_slider_addq') > -1){sessionStorage.setItem('mendelcode', 'General'); window.location.href = '/gutboard_slider_addq';}">Enter</a>
              {{else}}
                <a href="/t/introduction" onclick="sessionStorage.setItem('mendelcode', 'General');">Enter</a>
              {{/if}}
            </div>
          </div>
  
          <div class="card w3-highway-blue darken-1 col s12 m12">
            <div class="card-content white-text">
              <span class="card-title" style="font-weight: 600;">
                <img src="/images/logos/microsetta.png" height="70" style="padding-top: 5px;" />
                <span class="new badge light-blue darken-4" data-badge-caption="" style="margin-top: 5px; margin-left: -1000px;">Questions: {{getNewQuestionCountsbyCondition 'AmericanGutProject'}}</span>
                <span class="new badge light-blue darken-4" data-badge-caption="" style="margin-top: 5px; margin-left: -1000px; margin-right: 90px;">Users: {{getUsersCounts 'AmericanGutProject'}}</span>
              </span>
              <p>
                Welcome to the general board! Please share your any or all of your insights here and receive feedback from the American Gut community
                <a href="#" onclick="$('#AGPINFO').toggle()" class="light-blue-text">(?)</a>
              </p>
              <p id="AGPINFO" style="display: none;">
                The American Gut Project is a crowd sourced, citizen science development seeking to shed light 
                <br />
                on the connections between the human microbiome and health.
              </p>
            </div>
            <div class="card-action">
              {{#if isIntroCompleted}}
                <a href="/gutboard/AmericanGutProject" onclick="localStorage.setItem('position-' + 'AmericanGutProject', 0); sessionStorage.setItem('mendelcode', 'AmericanGutProject');">Enter <i class="fa fa-sign-in" aria-hidden="true"></i></a>
              {{else}}
                {{#unless tookPretest}}
                  <a href="/trial" onclick="localStorage.setItem('position-' + 'AmericanGutProject', 0); sessionStorage.setItem('mendelcode', 'AmericanGutProject');">Enter <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                {{else}}
                  <a href="/guide" onclick="localStorage.setItem('position-' + 'AmericanGutProject', 0); sessionStorage.setItem('mendelcode', 'AmericanGutProject');">Enter <i class="fa fa-sign-in" aria-hidden="true"></i></a>
                {{/unless}}
              {{/if}}
            </div>
          </div>
  
          <!-- Repeat similar block for EXPERIMENT 2, Inflammatory Bowel Disease, Type 1 Diabetes, HDE2017, DDW2017 -->
  
        </div>
      </div>
    </div>
  </template>
