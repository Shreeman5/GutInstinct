<template name="gaCreateDemo">
    {{> gaNavbar}}
  
    <div class="container galileo" style="margin-top: 50px;">
      
      <!-- Uncomment if needed
      <h4 class="board-header" style="margin-bottom: 20px;">
        {{#if showStep}}
          <span class="light-blue-text text-darken-2">Step 3:</span>
          Experiment Design
        {{/if}}
      </h4>
      -->
      
      <div class="loading" style="display: none;">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Uncomment if needed
      <nav class="light-blue darken-4" style="position:relative; z-index:0; text-align:left;">
        <div class="nav-wrapper" id="breadcrumb-nav">
          <div class="container" style="width: 95%;">
            {{#each phases}}
              <a class="breadcrumb light-blue darken-4 {{#if isLaterPhase phase}}hide{{/if}}" id="breadcrumb-{{phase.id}}" style="margin-left: 2px;">
                {{#if isCurrentPhase phase}}
                  Phase {{phase.text}} - {{phase.description}}
                {{else}}
                  {{phase.text}}
                {{/if}}
              </a>
            {{/each}}
            <img src="/images/galileo-flask-white.png" style="float: right; height: 36px; margin-top: 14px;" />
          </div>
        </div>
      </nav>
      -->
      
      <div class="progress blue lighten-5">
        <div class="determinate blue darken-2"></div>
      </div>
  
      <div class="card qmodule">
        <div class="card-content layer-1">
          
          <!-- Phase 0 start -->
          <!-- Uncomment if needed
          {{> gaWelcomeCard cardId="1"}}
          {{> gaEthics cardId="2"}}
          -->
          
          <!-- Phase 1 start -->
          {{> gaDemoHypothesis cardId="1" stepnumber="" expId=expId designId=designId intuition=intuition cause=cause relation=relation effect=effect mechanism=mechanism examples=examples related_works=related_works}}
          {{> gaMeasureCause cardId="2" stepnumber="" designId=designId cause=cause relation=relation effect=effect causeMeasure=causeMeasure examples=examples causeOhDataSourceIds=causeOhDataSourceIds}}
          {{> gaMeasureEffect cardId="3" stepnumber="" designId=designId cause=cause relation=relation effect=effect effectMeasure=effectMeasure examples=examples effectOhDataSourceIds=effectOhDataSourceIds}}
          {{> gaSetReminder cardId="4" stepnumber="" designId=designId cause=cause relation=relation effect=effect causeMeasure=causeMeasure effectMeasure=effectMeasure examples=examples}}
          {{> gaExperimentInstructions cardId="5" stepnumber="" designId=designId cause=cause relation=relation effect=effect controlCondition=controlCondition experimentalCondition=experimentalCondition controlSteps=controlSteps experimentalSteps=experimentalSteps experimentalPrepSteps=experimentalPrepSteps controlPrepSteps=controlPrepSteps examples=examples}}
          {{> gaCriteria cardId="6" designId=designId cause=cause relation=relation effect=effect inclusionCriteria=inclusionCriteria exclusionCriteria=exclusionCriteria controlCondition=controlCondition experimentalCondition=experimentalCondition controlSteps=controlSteps experimentalSteps=experimentalSteps experimentalPrepSteps=experimentalPrepSteps controlPrepSteps=controlPrepSteps}}
          {{> gaSummary2 cardId="7" stepnumber="" designId=designId examples=examples cause=cause effect=effect expId=expId design_cause=design_cause design_relation=design_relation design_effect=design_effect design_mechanism=design_mechanism design_cause_measure=design_cause_measure design_effect_measure=design_effect_measure design_condition_experimental=design_condition_experimental design_condition_control=design_condition_control design_criteria_exclusion=design_criteria_exclusion design_criteria_inclusion=design_criteria_inclusion design_related_works=design_related_works}}
          <!-- Uncomment if needed
          {{> gaCreateFinish cardId="8" expId=expId designId=designId cause=cause effect=effect}}
          -->
          
        </div>
      </div>
    </div>
  </template>
