<template name="gaExperimentFeedbackList">
    <div class="overall-section animatedTransition" style="position:relative;">
        {{> gaExperimentFeedbackDetail field="overall" name="Overall Review"}}
    </div>

    {{#if hasComment}}
        <div class="card-content layer-1" style="margin: 0 20px; border-bottom: 1px solid rgba(220, 220, 220, 1)">
            <span class="card-title" style="font-size: 20px; font-weight: 100; padding-bottom: 10px; border-bottom: 1px solid rgba(220, 220, 220, 1)">
                Overall review comments ({{commentAmount}})
            </span>
            <div id="comment-list">
                {{#each comments as comment}}
                    {{> gaExperimentFeedbackItem feedback=comment pilotId=pilotId}}
                {{/each}}
            </div>
        </div>
    {{/if}}

    <div class="card-content layer-1">
        <form id="submit-comment-form">
            <textarea id="comment-input" required placeholder="Add overall comments here..."></textarea>
            <button class="btn light-blue" type="submit">Add Comment</button>
        </form>
    </div>
</template>
