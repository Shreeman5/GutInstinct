<template name="gabTutorial">
    {{> gaNavbar}}

    <main id="ga-main">
        <div class="galileo" style="margin-top:20px; text-align:left;">
            <h2>How to answer your own questions by running experiments using Galileo</h2>
            <!--
            <div style="margin-top:40px;">
                In an earlier post, we talked about how 
                <a href='/galileo/blog/why-exp' target="_blank">scientists test their intuitions by running experiments</a>.
                We also saw that with the right tools and support from the community, 
                <a href='https://vimeo.com/149413987' target="_blank">anyone can run their own experiments</a>.
                Galileo is one such tool, that anyone can use to test their ideas by designing and running experiments!
                In this post we'll cover how you can contribute to your community using Galileo
            </div>
            -->
            <div style="margin-top:20px;">
                There are 3 kinds of activities you can perform using Galileo:
                <ol>
                    <li>Design your own experiment</li>
                    <li>Review someone else's experiment</li>
                    <li>Participate in someone else's experiment</li>
                </ol>
            </div>

            <div>Our easy to use interface will guide you through each of these tasks.</div>
            <br>
            <br>
            <br>

            <h4>Designing an experiment</h4>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>To design an experiment you'll need to start with an intuition. In our example, Alice has the
                        intuition that
                        <i>drinking <a href='https://en.wikipedia.org/wiki/Lassi' target="_blank">lassi</a> (a yogurt
                            based drink) helps in digestion</i>.
                    </div>
                </div>
                <div class="col m7 s12">
                    <!-- <img style="width: 100%;" src="/images/galileo/tutorial/1-intuition-fast.gif"> -->
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/1-intuition-medium.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Using Galileo's templates and examples, she breaks down the intuition into a [cause] -
                        [relation] - [effect] format, hence forming a testable hypothesis.</div>
                </div>
                <div class="col m7 s12">
                    <!-- <img style="width: 100%;" src="/images/galileo/tutorial/2-breakdown-fast.gif"> -->
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/2-breakdown-medium.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Next, Alice decides how to measure the [cause] in her experiment. She chooses to measure the
                        absence or presence of lassi in the participant's diets. She could also choose other options,
                        like measuring the Amount of lassi (e.g. in cups, or ounces) or Frequency of drinking lassi
                        (e.g. drinking lassi 3 times a day).</div>
                </div>
                <div class="col m7 s12">
                    <!-- <img style="width: 100%;" src="/images/galileo/tutorial/2-breakdown-fast.gif"> -->
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/3-measure-cause-medium.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Similarly, she chooses to measure the [effect], i.e. bloatedness on a scale of 1 - 5, where 1
                        means no bloatedness and 5 means high bloatedness.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/4-measure-effect-medium.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Galileo sends automatic daily notifications to participants, reminding them to report their
                        experiment data. In this step, Alice sets an 8pm notification to ask participants if they drank
                        lassi or not. The reminder text is automatically generated based on the options chosen in
                        previous steps, and can be customized.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/5-reminder.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Similarly, she sets an early morning reminder for participants to measure their bloatedness.
                        Galileo provides expert checklists that remind her to set the reminders at convenient times.
                    </div>
                    <div>
                        If you're confused at any time, you can click the
                        <a><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                        icons to learn more.
                    </div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/5b-reminder.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Now Alice sets up a control and experimental condition. Galileo provides examples and expert
                        videos to guide you. In this case Alice would compare the control group - where participants
                        won't drink lassi, with the experimental group - where participants will drink lassi.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/6-condition-groups.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Alice now defines clear instructions for participants in control and experimental group. It's
                        important that the instructions are well defined and unambiguous, otherwise participants might
                        end up doing different things.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%"
                        src="/images/galileo/tutorial/7-condition-instructions2.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Next, Alice decides who should or should not participate in her experiment. Any participants
                        that could be harmed while following the instructions should be excluded. Galileo excludes some
                        participants by default, e.g. people under the age of 18 aren't allowed to participate in online
                        experiments on Galileo.</div>
                    <div>Any participants that could benefit from taking part in the experiment should be included. You
                        can also include specific communities, for example, athletes.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/8-criteria.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Awesome! The final steps shows the summary of the experiment, and some concluding checklists to
                        help the creator improve their own experimental design.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/9-summary.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>You may also make changes to your experiment in the summary page by clicking the edit button.
                    </div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/10-summary-edit.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Woo-hoo! The experiment is now ready to be reviewed. You can now copy the experiment's share
                        link and invite people to review your experiment.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/11-share-exp.mp4"></video>
                </div>
            </div>

            <div style="margin-top:20px;">
                Galileo will send you notifications as you start getting reviews. Once 2 people have reviewed your
                experiment, Galileo will guide you through the next steps to help you run the experiment.
                <br>
                <br>
            </div>

            <h4>Reviewing an experiment</h4>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>Bob, another Galileo member, is browsing through all experiments and is interested in reviewing
                        Alice's experiment.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/12a-review-exp.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>The review is broken down into separate sections so that Bob can provide specific feedback
                        about each component of the experiment.</div>
                    <br>
                    <div>After reviewing all the sections, Bob clicks on "Finish Review" to submit his feedback.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/12-review-exp.mp4"></video>
                </div>
            </div>

            <br>
            <br>

            <h4>Participating in an experiment</h4>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>After receiving 2 reviews and improving her experiment, Alice is now ready to begin running it.
                        She invites another Galileo member, Joe, to join the experiment using an invite link.</div>
                    <br>
                    <div>Before joining, Joe needs to pass the experiment criteria defined by Alice.</div>
                    <br>
                    <div>After successfully joining, Joe will be automatically placed in the Control or Experimental
                        group by Galileo. Once the experiment begins he will start receiving text messages relevant to
                        his group.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/13-join-exp.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>An early morning message reminds Joe of what steps to take during the day.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/14-daily-text.mp4"></video>
                </div>
            </div>

            <div class="row" style="margin-top:20px;">
                <div class="col m5 s12" style="margin-top:20px;">
                    <div>A 9am message reminds him to rate his bloatedness, and an 8pm message asks if he drank lassi or
                        not.</div>
                </div>
                <div class="col m7 s12">
                    <video controls="controls" width="100%" src="/images/galileo/tutorial/15-text-msg.mp4"></video>
                </div>
            </div>

            <br>
            <br>
            <h4>Conclusion</h4>

            <div style="margin-top:20px;">
                Experimentation is a powerful way to scientifically answer your questions, and researchers run
                experiments all the time. Now with Galileo, you can be a researcher too!
            </div>

            <div class="action-section container">
                <br>
                <div class="row">
                    <div class="col m2"></div>
                    <div class="col m8 s12">
                        <a class="waves-effect waves-light white-text z-depth-3 light-blue darken-4 hoverable modal-trigger"
                            id="designExp"
                            style="padding:25px; border-radius:6px; text-align:center; width:100%;">Answer questions
                            about your health!</a>
                    </div>
                    <div class="col m2"></div>
                </div>
            </div>

            <div class="divider" style="margin:30px 0px;"></div>

            <!--
            <div class="card" style="padding:30px;margin-top:40px;margin-bottom:40px;">
            -->
            <div><i>If this idea excites you, you’ll love what’s coming next! In the coming weeks,
                    <a href="https://openhumans.org">Open Humans</a>, in collaboration with
                    <a href="https://galileo-ucsd.org/galileo/home">Galileo</a>, will host a number of online activities
                    that will help you learn more about using online tools to get better results from tracking your
                    data!</i></div>

            <div style="margin-top:20px;"><i>If you’re interested, you can join us and help us plan these activities
                    better by selecting one or more from the following:</i></div>
            <ul class="variable-checklist" style="list-style: none; padding-left:30px;">
                <li style="margin-bottom:10px;">
                    <input class="check filled-in" style="float: right" type="checkbox" id="option1">
                    <label for="option1" class="blue-text text-darken-2">
                        <span>I’m interested in running my own experiments with the community</span>
                    </label>
                </li>
                <li style="margin-bottom:10px;">
                    <input class="check filled-in" style="float: right" type="checkbox" id="option2">
                    <label for="option2" class="blue-text text-darken-2">
                        <span>I’m interested in participating in others’ experiments</span>
                    </label>
                </li>
                <li style="margin-bottom:10px;">
                    <input class="check filled-in" style="float: right" type="checkbox" id="option3">
                    <label for="option3" class="blue-text text-darken-2">
                        <span>I’m interested in helping others design experiments</span>
                    </label>
                </li>
            </ul>

            <!--
                <div>Don't miss out on updates about these activities:</div>
                -->
            <p>
            <div class="row" style="margin-left:15px;">
                <div class="col s9">
                    <input type="email" id="interestedEmail" placeholder="Enter your email here ..."
                        style="padding-left:10px; height:36px; margin-bottom:-15px">
                </div>
                <div class="col s3" style="padding-left: 0px;">
                    <a class="waves-effect waves-light btn light-blue" id="submitBtn"
                        style="padding-right:15px; padding-left:15px;">Submit<i
                            class="material-icons prefix left">email</i></a>
                </div>
            </div>
            </p>
            <!--
            </div>
            -->

        </div>

        <div id="sign-in-modal" class="modal">
            <div class="modal-content">
                <h4>Please sign in to continue</h4>
            </div>
            <div class="modal-footer">
                <a href="/galileo/signup" class="modal-action modal-close btn-flat blue-text">Sign In</a>
                <a class="modal-action modal-close btn-flat gray-text">Cancel</a>
            </div>
        </div>

        {{> pageFooter}}
    </main>
</template>
