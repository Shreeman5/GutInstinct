        <div class="galileo" style="text-align:left;">
            <h2>How can Type 1 Diabetes community scientifically test its intuitions?</h2>

            <div style="margin-top:40px;">
                The Type 1 Diabetes community has generated intuitions and questions about their health. Does eating a
                particular cereal for breakfast better regulate HbA1c levels? Does doing yoga help me sleep better at
                night? Does wine with dinner spike my HbA1c levels?
            </div>

            <br>
            <h4>People's tracking can yield incorrect/incomplete results</h4>

            <div style="margin-top:20px;">
                To test our intuitions, we often make some changes in our lifestyle, and then observe the effects of
                those changes. For example, consider Janet, who thinks that her habit of eating a cookie in the
                afternoon affects her HbA1C levels. She switches to eating fruits for a week and collects data about her
                HbA1C levels. But her measurements show that after switching to fruits, her HbA1c levels have increased!
                Moreover, she is sleeping less. Janet realizes that there could be a number of factors that could be
                affecting her HbA1C levels and sleep - she could’ve been staying up late or maybe she has increased her
                soda intake which has high amounts of caffeine too.
            </div>

            <div style="margin-top:20px;">
                Such unsystematic tracking activities often yield wrong, or frustrating results. <i>So what could Janet
                    do to know for sure that eating cookies affects her HbA1c levels?</i>
            </div>

            <br>
            <h4>Galileo enables running an experiment</h4>

            <div style="margin-top:20px;">
                Scientists and researchers have intuitions and ideas too, and they run systematic, controlled
                experiments to test their ideas. But does that mean that only researchers with a PhD can run experiments
                and test their ideas? Not at all!
            </div>

            <br>
            <h4>An example of community-led experimentation</h4>

            <div style="margin-top:20px;">
                In 2008 a community of 160 ALS patients came together and ran their own experiment to support research
                about their ailment! Learn about their inspiring story in the video below.
            </div>

            <div class="container" style="margin-top:30px; margin-bottom:30px;">
                <iframe src="https://player.vimeo.com/video/149413987" width="100%" height="350" frameborder="0"
                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>

            <div style="margin-top:20px;">
                Now imagine what could be achieved if other communities had the tools and support to test their ideas
                through experimentation. There are many people that already collect vast amounts of data about their
                lives. But what if their tremendous efforts were spent in running scientific experiments - everyday
                people could be running their own research!
            </div>
