            <h2>How can the Kombucha community scientifically test their ideas?</h2>

            <div style="margin-top:40px;">
                The Kombucha community has intuitions about how drinking this tasty fermented drink affects their
                health. Does drinking kombucha really lead to a healthier gut and better digestion? Does it help people
                sleep better at night?
            </div>

            <br>
            <h4>People's tracking can yield incorrect/incomplete results</h4>

            <div style="margin-top:20px;">
                To test such intuitions, people often make some changes in their lifestyle, and then observe the effects
                of those changes. For example, consider Janet, who thinks that her habit of drinking a glass of Kombucha
                every morning improves her energy levels throughout the day. To test this, she switches to not drinking
                Kombucha for a week and tracks how she feels every day. But her measurements show that she's actually
                getting more done after avoiding Kombucha! Janet realizes that there could be many factors affecting her
                energy levels - she could’ve been staying up late binge-watching that latest show, or she might have
                been eating different food, or it could be that she increased her soda intake which has high amounts of
                caffeine.
            </div>

            <div style="margin-top:20px;">
                Such unsystematic tracking activities often yield incorrect results that can be frustrating. <i>So what
                    could Janet do to know for sure that drinking Kombucha could really help improve her daily energy
                    levels?</i>
            </div>

            </div>
