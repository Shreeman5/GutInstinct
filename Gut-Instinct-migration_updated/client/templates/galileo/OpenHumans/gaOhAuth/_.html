<template name="gaOhAuth">
    {{> gaNavbar}}
    
    {{#if isDataLoading}}
      <div id="loading">
        {{> loading_wheel}}
      </div>
    {{else}}
      <main id="ga-main">
        <div class="wrapper">
          <h4 class="board-header">Connect with Open Humans</h4>
          <div class="body" style="font-size: 20px !important; padding: 10px 30px;">
            <ul class="card" style="padding: 30px 30px 30px 60px;">
              <p>
                You can now enhance the quality of your experiment's data by connecting to any of the following data sources, automatically through 
                <a href="https://www.openhumans.org/" target="_blank">Open Humans</a>!
              </p>
  
              <a class="helpbtn" href="#" id="help-1-1" style="border-width:0px 0px 1px 0px; border-style:solid">
                Why connect
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </a>
  
              {{> helpLayout cardId="1" helpId="1" title="Why connect?"}}
              <p>
                Connecting with Open Humans enables you to get more granular data from various sources, without any extra effort.
                For example, if the experiment involves running every day, adding Fitbit data gets you detailed information about your run e.g. distance, speed, time, heart rate etc.
              </p>
  
              <br>
              {{> gaOhSelectedDataSources ohDataSourceIdsVar=ohDataSourceIdsVar viewOnly=true}}
  
              <br>
              <div id="buttondiv1">
                <a class="btn light-blue" id="show-me" style="margin-right:20px;">Show me how!</a>
                <a class="grey-text skip" href="" style="font-weight:100;">Skip for now</a>
              </div>
            </ul>
  
            <div id="oh-steps" class="card" style="padding: 30px 30px 30px 60px; display:none;">
              <div class="row">
                <div class="col m4">
                  <ul>
                    <li>
                      <p><b>Step 1:</b> Log in to Open Humans (or create an account if you're new)</p>
                    </li>
                    <li>
                      <p><b>Step 2:</b> Connect to as many data sources as you can that are required by the experiment you're joining</p>
                    </li>
                    <li>
                      <p><b>Step 3:</b> Authorize the experiment on Open Humans</p>
                    </li>
                  </ul>
                  <div>
                    <a class="btn light-blue" id="get-started" style="margin-right:20px;" href="{{ohOAuthUrl}}" target="_blank">Get Started!</a>
                    <a class="grey-text skip" href="" style="font-weight:100;">Do this later</a>
                  </div>
                </div>
  
                <div class="col m8">
                  <img id="oh-step0" src="/images/galileo/open-humans/steps/oh-auth1.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step1" src="/images/galileo/open-humans/steps/oh-auth2.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step2" src="/images/galileo/open-humans/steps/oh-auth3.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step3" src="/images/galileo/open-humans/steps/oh-auth4.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step4" src="/images/galileo/open-humans/steps/oh-auth5.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step5" src="/images/galileo/open-humans/steps/oh-auth6.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step6" src="/images/galileo/open-humans/steps/oh-auth7.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step7" src="/images/galileo/open-humans/steps/oh-auth8.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step8" src="/images/galileo/open-humans/steps/oh-auth9.png" style="display:block; margin:auto; width:80%;">
                  <img class="hide" id="oh-step9" src="/images/galileo/open-humans/steps/oh-auth10.png" style="display:block; margin:auto; width:80%;">
                  <p style="display:block; margin:auto; text-align:center; font-size:16px;">Demo with an example experiment</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    {{/if}}
  </template>
