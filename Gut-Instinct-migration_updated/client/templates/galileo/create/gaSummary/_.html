<template name="gaSummary">
    {{> cardLayout
    heading="Summary"
    cardId=cardId
    hideNav=false
    }}

    <p class="card-title" style="font-size: 20px; font-weight: 100;">
        Let's take a look at what we've achieved so far.
    </p>
    <br>

    <p style="font-size: 20px; font-weight: 100;">
        Hypothesis:
        <span class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100; color: black;">
            {{hypothesis}}
        </span>
    </p>
    <br>
    <br>

    <p style="font-size: 20px; font-weight: 100;">
        Cause:
    <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100; color: black;">
        {{cause}} - {{causeMeasures}}
    </p>
    </p>
    <br>

    <p style="font-size: 20px; font-weight: 100;">
        Effect:
    <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100; color: black;">
        {{effect}} - {{effectMeasures}}
    </p>
    </p>
</template>
