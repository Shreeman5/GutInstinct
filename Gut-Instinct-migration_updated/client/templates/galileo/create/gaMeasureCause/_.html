<template name="gaMeasureCause">

    {{#if isOpenHumans}}
      {{> gaOpenHumansDataSourceModal
        idSuffix="cause"
        measureVariable=causeVariable
        ohDataSourceVariable=causeOhDataSourceIdsVar
      }}
    {{/if}}
  
    {{> cardLayout
      heading="Measure the cause in your hypothesis"
      cardId=cardId
      stepnumber=stepnumber
      nextDisabled=nextDisabled
      timeStamp=timeStamp
      type=type
      designId=getDesignId
    }}
  
    <!-- Editable input for cause -->
    <span class="resizing-input blue-text text-darken-2">
      <i class="material-icons" style="opacity:0.5;">mode_edit</i>
      <input class="edit-hypothesis-input" type="text" id="measureCause-editableText" placeholder="cause" value="{{cause}}">
      <span style="display:none;"></span>
    </span>
    <span style="font-size:26px;">{{relation}}&nbsp;</span>
    <span style="font-size:26px;">{{effect}}</span>
  
    <br><br>
  
    <p style="font-size: 20px; font-weight: 100;">To conduct an experiment, you need to</p>
    <ol>
      <li>Change the cause (called manipulation) and then</li>
      <li>Record the effect.</li>
    </ol>
    
    <br>
  
    <p style="font-size: 20px; font-weight: 100;">
      How will you manipulate 
      <span class="blue-text text-darken-2" style="font-weight: bold;">{{cause}}</span>
      in your experiment?
    </p>
  
    <p>To keep your experiment simple, choose <b>one</b> option</p>
    
    <br>
  
    <!-- Absence or Presence -->
    <input type="radio" class="measureCause-checkbox with-gap" id="cause-absence-checkbox" name="measureCause-radio-group">
    <label for="cause-absence-checkbox">
      <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100;">Absence or Presence</p>
      <p>E.g. {{getExamples '3-0-0'}}</p>
      <p>E.g. {{getExamples '3-0-1'}}</p>
      <p><a href="#" id="help-{{cardId}}-1" class="helpbtn">More examples...</a></p>
    </label>
  
    {{> helpLayout
      cardId=cardId
      helpId="1"
      title=""
      description="Absence or presence of the cause can show maximum difference in the effect and enable you to find if your hypothesis is true or not. Tracking absence/presence is like answering a simple Yes or No question. E.g. Assume measuring the effect of drinking milk on your digestion. Now if you drank milk that day, you would say 'Yes, milk in diet present', otherwise you would say 'No, milk in diet absent'. More examples: anything particular in your diet like gluten, carbs, dairy products like milk, cheese, yogurt etc.; a particular medicine like supplementary vitamin; exercise in your day (like going for a run or not, biking or not biking etc.); sexual activity. Please be aware that anything you measure as absence or presence, could also be measured more specifically on a Rating Scale or as a Quantity. Remember that more information is better for scientists, so try to avoid choosing Absence/Presence. e.g. carbs in your diet could be measured specifically in grams."
    }}
  
    <br><br>
  
    <!-- Amount -->
    <input type="radio" class="measureCause-checkbox with-gap" id="cause-amount-checkbox" name="measureCause-radio-group">
    <label for="cause-amount-checkbox">
      <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100;">Amount</p>
      <p>E.g. {{getExamples '3-1-0'}}</p>
      <p>{{getExamples '3-1-1'}}</p>
      <p><a href="#" id="help-{{cardId}}-2" class="helpbtn">More examples...</a></p>
    </label>
  
    {{> helpLayout
      cardId=cardId
      helpId="2"
      title=""
      description="Measuring amount is useful when you want to track 'how much' of the cause. By choosing amount, your experiment will ask participants to track a number, like 'number of hours slept', 'number of miles ran', 'number of cups of coffee' etc. More Examples: distance ran in miles, weights lifted in pounds or kgs, count of laps swam, number of steps taken; time spent on an activity e.g. hours slept, minutes spent on eating lunch, seconds spent on 30 cycles of breathing exercise; count of cups of coffee had, number of helpings of food, ounces/grams of protein powder; amount of medicine in gms or ml."
    }}
  
    <br><br>
  
    <!-- Amount Dropdown -->
    <div id="cause-amount-dropdown" class="hide" style="margin-left:34px; margin-top:-20px;">
      <br>
      <div class="row">
        <div class="col m6">
          <p class="black-text" style="font-size:16px;">Set a unit of measurement for "{{cause}}"</p>
        </div>
        <div class="col m6">
          <input id="cause-amount-unit" placeholder="pounds, hours, number of cups..." style="height:2rem;">
        </div>
      </div>
    </div>
  
    <!-- Frequency -->
    <input type="radio" class="measureCause-checkbox with-gap" id="cause-frequency-checkbox" name="measureCause-radio-group">
    <label for="cause-frequency-checkbox">
      <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100;">Frequency</p>
      <p>E.g. {{getExamples '3-2-0'}}</p>
      <p><a href="#" id="help-{{cardId}}-4" class="helpbtn">More examples...</a></p>
    </label>
  
    {{> helpLayout
      cardId=cardId
      helpId="4"
      title=""
      description="Measuring frequency is useful when you want to track how often you repeat an activity in a unit time. More Examples: You may drink a total of 3 cups of coffee in a day, but the frequency could either be all 3 within 1 hour, 3 cups within 6 hours; You may exercise for a total of 1 hour every day, but the frequency could either be 1 hour in the morning, or 30mins in the morning and 30mins in the evening."
    }}
  
    <br><br>
  
    <!-- Speed -->
    <input type="radio" class="measureCause-checkbox with-gap" id="cause-rate-checkbox" name="measureCause-radio-group">
    <label for="cause-rate-checkbox">
      <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100;">Speed</p>
      <p>E.g. {{getExamples '3-3-0'}}</p>
      <p><a href="#" id="help-{{cardId}}-5" class="helpbtn">More examples...</a></p>
    </label>
  
    {{> helpLayout
      cardId=cardId
      helpId="5"
      title=""
      description="Measuring speed is useful when you want to track how quickly or slowly something changes. More Examples: drinking 1 cup of coffee, but drinking it fast (within a minute) or sipping it slowly (in 30mins); taking a fixed amount of glucose, but varying the speed of the drip."
    }}
  
    <br><br>
  
    <!-- Rate Dropdown -->
    <div id="cause-rate-dropdown" class="hide" style="margin-left:34px; margin-top:-20px;">
      <br>
      <p class="black-text" style="font-size:16px">Select one of the following:</p>
      <br>
      <input type="radio" class="with-gap cause-rate-radio" id="cause-rate-number-checkbox" name="measureRate-radio-group">
      <label for="cause-rate-number-checkbox">
        <p class="black-text">Measure the rate as a quantity</p>
      </label>
      <div class="row" style="margin-left:25px">
        <div class="col m6">
          <p>Set a unit of measurement for the rate of "{{cause}}"</p>
        </div>
        <div class="col m3">
          <input id="cause-rate-unit" placeholder="miles/hour, ml/second" style="height:2rem;">
        </div>
      </div>
      <input type="radio" class="with-gap cause-rate-radio" id="cause-rate-scale-checkbox" name="measureRate-radio-group">
      <label for="cause-rate-scale-checkbox">
        <p class="black-text">Measure rate of "{{cause}}" on a scale of 1 to 5 (1 being slow, 5 being fast)</p>
      </label>
    </div>
  
    {{#if showOhDataSources}}
      <div class="divider" id="causeDataSources" style="margin:30px 0;">
        <p style="font-size:24px;">You selected the following data sources to measure
          <span class="blue-text text-darken-2" style="font-weight: bold;">{{cause}}</span>
          :
        </p>
        {{> gaOhSelectedDataSources
          ohDataSourceIdsVar=causeOhDataSourceIdsVar
          viewOnly=false
        }}
      </div>
    {{/if}}
  
    <br>
    {{> gaVideoLearnLayout
      videoTitle="Cause (Independent variable) and Effect (Dependent variable) in your experiment"
      videoUrl="https://www.youtube.com/embed/1Qh-CS_GFBk"
      videoSrc="coursera.org/learn/designexperiments"
    }}
  
  </template>
