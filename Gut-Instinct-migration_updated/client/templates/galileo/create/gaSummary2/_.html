<template name="gaSummary2">
    {{> cardLayout
    heading="Experiment Design Summary"
    cardId=cardId
    stepnumber=stepnumber
    nextDisabled=nextDisabled
    noFeedback=noFeedback
    lastAction=true
    hideNav=hideNav
    timeStamp=timeStamp
    type=type
    designId=getDesignId
    }}

    {{> gaExperimentDesign
    designId=designId
    allowEdits=true
    examples=examples
    design_cause=design_cause
    design_relation=design_relation
    design_effect=design_effect
    design_mechanism=design_mechanism
    design_cause_measure=design_cause_measure
    design_effect_measure=design_effect_measure
    design_condition_experimental=design_condition_experimental
    design_condition_control=design_condition_control
    design_criteria_exclusion=design_criteria_exclusion
    design_criteria_inclusion=design_criteria_inclusion
    design_related_works=design_related_works
    }}

    {{#if isOpenHumans}}
    {{> gaExperimentDesignFollowupMessage}}
    {{/if}}

    <br>

    <p style="font-size: 20px; font-weight: bold;">
        Before proceeding, please make sure that ...
    </p>

    <ul class="variable-checklist" style="list-style: none;">
        <li>
            <input class="check filled-in" style="float: right" type="checkbox" id="cause-specific-check">
            <label for="cause-specific-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>
                    ... the cause ( {{cause}} ) is
                    <a class="helpbtn" href="#" id="help-{{cardId}}-2"
                        style="border-width:0px 0px 1px 0px; border-style:solid">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </span>
                <br>
                {{> helpLayout
                cardId=cardId
                helpId="2"
                title="If your cause is ambiguous or too broad, edit it to make it specific"
                learnLink=""
                }}
                <p><b>Example hypothesis:</b> <u>{{getExamples '7-0-1'}}</u> improves health</p>
                <p><b>Improved hypothesis:</b> <u>{{getExamples '7-0-2'}}</u> {{getExamples '7-0-3'}}</p>
            </label>
        </li>

        <li>
            <input class="check filled-in" style="float: right" type="checkbox" id="effect-specific-check">
            <label for="effect-specific-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>
                    ... the effect ( {{effect}} ) is
                    <a class="helpbtn" href="#" id="help-{{cardId}}-3"
                        style="border-width:0px 0px 1px 0px; border-style:solid">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </span>
                <br>
                {{> helpLayout
                cardId=cardId
                helpId="3"
                title="If your effect is ambiguous or too broad, edit it to make it specific"
                learnLink=""
                }}
                <p><b>Example 1:</b> {{getExamples '7-1-0'}} <u>{{getExamples '7-1-1'}}</u></p>
                <p><b>Improved hypothesis:</b> {{getExamples '7-1-2'}} <u>{{getExamples '7-1-3'}}</u></p>
                <br>
                <p><b>Example 2:</b> {{getExamples '7-1-4'}} <u>{{getExamples '7-1-5'}}</u></p>
                <p><b>Improved hypothesis:</b> {{getExamples '7-1-6'}} <u>{{getExamples '7-1-7'}}</u></p>
            </label>
        </li>

        <li>
            <input class="check filled-in" style="float: right" type="checkbox" id="relation-defined-check">
            <label for="relation-defined-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>
                    ... the relation between cause and effect is
                    <a class="helpbtn" href="#" id="help-{{cardId}}-4"
                        style="border-width:0px 0px 1px 0px; border-style:solid">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </span>
                <br>
                {{> helpLayout
                cardId=cardId
                helpId="4"
                title="Your hypothesis should be falsifiable - specifically, it should either hold or not. Your 'relation' should assert that"
                learnLink=""
                }}
                <p><b>Example:</b> {{getExamples '7-2-0'}} <u>{{getExamples '7-2-1'}}</u> {{getExamples '7-2-2'}}</p>
                <p><b>Improved hypothesis:</b> {{getExamples '7-2-3'}} <u>{{getExamples '7-2-4'}}</u> {{getExamples
                    '7-2-5'}}</p>
            </label>
        </li>

        <li>
            <input class="check filled-in" style="float: right" type="checkbox" id="mechanism-defined-check">
            <label for="mechanism-defined-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>
                    ... the mechanism discusses how cause and effect might be linked
                    <a class="helpbtn" href="#" id="help-{{cardId}}-5"
                        style="border-width:0px 0px 1px 0px; border-style:solid">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </span>
                <br>
                {{> helpLayout
                cardId=cardId
                helpId="5"
                title="Improving the 'mechanism'"
                learnLink=""
                }}
                <p><b>Example:</b> {{getExamples '7-3-0'}} <u>{{getExamples '7-3-1'}}</u> {{getExamples '7-3-2'}}</p>
                <p><b>Improved hypothesis:</b> {{getExamples '7-3-3'}} <u>{{getExamples '7-3-4'}}</u> {{getExamples
                    '7-3-5'}}</p>
            </label>
        </li>

        <li>
            <input class="check filled-in" style="float: right" type="checkbox" id="hypo-alternate-check">
            <label for="hypo-alternate-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>
                    ... your experiment can only find evidence for/against your
                    <b>hypothesis</b>
                    <a class="helpbtn" href="#" id="help-{{cardId}}-6"
                        style="border-width:0px 0px 1px 0px; border-style:solid">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </a>
                </span>
                <br>
                {{> helpLayout
                cardId=cardId
                helpId="6"
                title="You cannot extrapolate your experiment's results to any other question"
                learnLink=""
                }}
                <p><b>Example hypothesis:</b> {{getExamples '7-4-0'}}</p>
                <p><b>Description:</b> {{getExamples '7-4-1'}}</p>
            </label>
        </li>
    </ul>

    {{#if showAskFeedback}}
    <div>
        <hr class="summary-hr">
        <br>
        <p style="font-size: 20px; font-weight: bold;">
            Add a feedback request to the reviewers so that they can provide better suggestions for improving your
            experiment
        </p>
        <br>
        <p style="font-size: 18px;">
            Example: I am not sure if my preparation steps on the experimental condition are specific enough. Could you
            please provide more feedback on this part?
        </p>
        <br>
        <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100; color: black;">
            Please describe your own concerns to the reviewers here:
        </p>
        <textarea id="feedbackRequest" class="materialize-textarea textarea-comment" name="feedback"
            placeholder="{{hasFeedbackRequest}}" required></textarea>
    </div>
    {{/if}}
</template>
