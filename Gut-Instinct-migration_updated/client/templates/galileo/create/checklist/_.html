<template name="checklistFrozen">
    <div class="checklistFrozen-container">
        {{#each checklistItems}}
        {{> checklistItem data=this}}
        {{/each}}

        <!-- Commented out the add option link from the original code -->
        <!--
      <a class="option-add" href="#" style="margin-left:15px">
        <i class="fa fa-plus blue-text darken-4" style="font-size:24px;"></i>
      </a>
      -->
    </div>
</template>

<template name="checklist">
    <div class="checklist-container">
        {{#each checklistItems}}
        {{> checklistItem data=this id=id style=style include=include exclude=exclude criteria=criteria}}
        {{/each}}
    </div>
</template>


<template name="checklistItem">
    <div class="option-container">
        {{#if data.fixed}}
        {{#if data.hasHelp}}
        <p>
            {{#if include}}
            <i class="fa fa-check green-text" style="font-size:26px; margin-left:16px;"></i>
            {{else if exclude}}
            <i class="fa fa-times red-text" style="font-size:26px; margin-left:15px;"></i>
            {{/if}}
            <textarea class="option-input{{criteria}} option-input" rows="1" disabled="disabled"
                id="option-input-{{id}}-{{data.id}}" type="text"
                placeholder="{{data.placeholder}}">{{data.text}}</textarea>
            <a class="helpbtn" href="" id="help-checklist-1"
                style="border-width:0px 0px 1px 0px; border-style:solid; margin-left:15px">Why Exclude
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </a>
        </p>
        {{else}}
        {{#if include}}
        <i class="fa fa-check green-text" style="font-size:26px; margin-left:16px;"></i>
        {{else if exclude}}
        <i class="fa fa-times red-text" style="font-size:26px; margin-left:15px;"></i>
        {{/if}}
        <textarea class="option-input{{criteria}} option-input" rows="1" disabled="disabled"
            id="option-input-{{id}}-{{data.id}}" type="text" placeholder="{{data.placeholder}}">{{data.text}}</textarea>
        {{/if}}
        {{else}}
        {{#if include}}
        <i class="fa fa-check green-text" style="font-size:26px; margin-left:16px;"></i>
        {{else if exclude}}
        <i class="fa fa-times red-text" style="font-size:26px; margin-left:15px;"></i>
        {{/if}}
        <a class="option-delete" tabindex="-1" href="#" id="delete-option-{{id}}-{{data.id}}">
            <i class="fa fa-times grey-text" style="font-size:14px; margin-left:15px;"></i>
        </a>
        <textarea class="option-input{{criteria}} option-input" tabindex="0" id="option-input-{{id}}-{{data.id}}"
            type="text" placeholder="{{data.placeholder}}">{{data.text}}</textarea>
        <a class="option-add" tabindex="-1" href="#" id="add-option-{{id}}-{{data.id}}">
            <i class="fa fa-plus-square-o blue-text darken-4" style="font-size:26px; margin-left:15px;"></i>
        </a>
        {{/if}}
    </div>
</template>
