<template name="gaIdentifyVariables">
    {{> cardLayout
    heading="Improve your odds of a successful experiment"
    cardId=cardId
    stepnumber=stepnumber
    nextDisabled=nextDisabled
    }}

    <!-- Your hypothesis is -->
    <!-- <span class='card-title' style='font-size: 30px; font-weight: 100;'>Your hypothesis is</span> -->
    <!-- <span class="blue-text text-darken-2" style='font-size: 20px; font-weight: 100; font-color: black'> -->
    <p>{{hypothesis}}</p>

    <!-- Cause Section -->
    <p style="font-size: 20px; font-weight: 100;">
        Cause :
        <a href="#" id="help-{{cardId}}-1" class="helpbtn">(?)</a>
        <span class="edit-variables">{{cause}}</span>
    </p>
    {{> helpLayout
    cardId=cardId
    helpId="1"
    title="Help"
    learnLink="https://google.com"
    description= hypothesisDescription
    }}

    <!-- Relation Section -->
    <p style="font-size: 20px; font-weight: 100;">
        Relation :
        <a href="#" id="help-{{cardId}}-2" class="helpbtn">(?)</a>
        <span class="edit-variables">{{relation}}</span>
    </p>
    {{> helpLayout
    cardId=cardId
    helpId="2"
    title="Help"
    learnLink="https://google.com"
    description=relationDescription
    }}

    <!-- Effect Section -->
    <p style="font-size: 20px; font-weight: 100;">
        Effect :
        <a href="#" id="help-{{cardId}}-3" class="helpbtn">(?)</a>
        <span class="edit-variables">{{effect}}</span>
    </p>
    {{> helpLayout
    cardId=cardId
    helpId="3"
    title="Help"
    learnLink="https://google.com"
    description=effectDescription
    }}

    <p style="font-size: 20px; font-weight: 100;">
        Remember,
        <i>the main purpose of an experiment is to vary the cause (independent variable) and track the effect (the
            dependent variable). So we need to ensure that we can measure them in some way!</i>
    </p>
    <br>

    <p style="font-size: 20px; font-weight: 100;">
        Do you think your cause and effect can be measured? Or do you need to convert them to something concrete?
    </p>
    <br>

    <!-- Checklist for Variables -->
    <p style="font-size: 20px; font-weight: 100;">
        Please make sure that the following can apply to your experiment:
    </p>

    <ul class="variable-checklist" style="list-style: none;">
        <li>
            <input type="checkbox" class="filled-in" id="can-observe-track-check" style="float: right;">
            <label for="can-observe-track-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>Changes can be easily observed and tracked - e.g. sleep quality and quantity, daily
                    attentivity</span>
                <br>
                <span style="color: black; font-size: 16px;">vs. Changes cannot be quickly observed e.g. change in
                    eyesight</span>
            </label>
        </li>
        <li>
            <input type="checkbox" class="filled-in" id="only-minor-tweaks-check" style="float: right;">
            <label for="only-minor-tweaks-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>You only need to make minor tweaks to your lifestyle</span>
                <br>
                <span style="color: black; font-size: 16px;">vs. You need to alter your lifestyle immensely</span>
            </label>
        </li>
        <li>
            <input type="checkbox" class="filled-in" id="reasonable-time-check" style="float: right;">
            <label for="reasonable-time-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>They can be completed in a reasonable time (like days or weeks)</span>
                <br>
                <span style="color: black; font-size: 16px;">vs. They need years</span>
            </label>
        </li>
        <li>
            <input type="checkbox" class="filled-in" id="easily-track-effect-check" style="float: right;">
            <label for="easily-track-effect-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>You can easily track the effects yourself (you don't need gadgets or experts' help) - (e.g. asking
                    people to eat grilled-cheese-sandwich but not discussing its specific ingredients - e.g. salt,
                    pepper etc..)</span>
                <br>
                <span style="color: black; font-size: 16px;">vs. Causes are open to interpretation</span>
            </label>
        </li>
        <li>
            <input type="checkbox" class="filled-in" id="significant-effect-check" style="float: right;">
            <label for="significant-effect-check" class="blue-text text-darken-2"
                style="font-size: 20px; font-weight: 100; color: black;">
                <span>Show <b>significant</b> changes with a small number of participants - e.g. effects of eating one
                    kind of greens over another..</span>
                <br>
                <span style="color: black; font-size: 16px;">vs. They require large sets of people to gain
                    insights</span>
            </label>
        </li>
    </ul>

    <p style="font-size: 20px; font-weight: 100;">
        Remember, a specific hypothesis with measurable cause and effect is much more useful than vague, general
        intuitions.
    </p>

    <!-- Proceed/Cancel Buttons -->
    <!-- <a href="#" id="help-{{cardId}}-4" class="helpbtn">Selecting hypotheses that increase your chances of running an experiment successfully</a> -->
    <!-- {{> helpLayout
      cardId=cardId
      helpId="4"
      title=""
      learnLink=""
    }} -->
    <br>
    <!-- <a class="btn green lighten-2" id="identifyVar-proceed">Yes, proceed</a>
    <a class="btn red lighten-2" id="identifyVar-pickAgain">No, pick again</a> -->
    <!-- go to next hypothesis -->
    <!-- repeat this page for every hypothesis :-) -->
</template>
