<template name="gaExperimentDesignFollowupMessage">
    <hr class="summary-hr">
    
    <br>
    <p style="font-size: 20px; font-weight: 100; font-weight: bold;">Add a custom followup message for participants after having submitted their data</p>
    
    <p class="" style="font-size: 20px; font-weight: 100; color: black;">
        Custom followup messages allow participants to provide more detailed information about their daily submissions and their adherence with the experiment steps
    </p>
    <br>
    <p class="blue-text text-darken-2" style="font-size: 20px; font-weight: 100; color: black;">
        Please write the follow up message here:
    </p>
    <br>

    <div class="dual-section">
        <!-- Followup for Cause -->
        <div class="design-section column {{#if focusingExclusion}}active{{/if}}" id="criteria-exclusion-block">
            Followup for 
            <span class="blue-text text-darken-2">{{cause}}</span>
            <span> message</span>
            <br>
            <textarea class="materialize-textarea" style="min-height: 88px !important;" id="followupMessageCause" name="feedback" placeholder="Default: Your data has been successfully stored. Add more details about your activity in the past day to improve the quality of your results. Did you do something unique? Tell us more..." required>{{causeFollowup}}</textarea>
        </div>
        
        <div class="vert"></div>
        
        <!-- Followup for Effect -->
        <div class="design-section column {{#if focusingInclusion}}active{{/if}}" id="criteria-inclusion-block">
            Followup for 
            <span class="blue-text text-darken-2">{{effect}}</span>
            <span> message</span>
            <br>
            <textarea class="materialize-textarea" style="min-height: 88px !important;" id="followupMessageEffect" name="feedback" placeholder="Default: Your data has been successfully stored. Add more details about your activity in the past day to improve the quality of your results. Did you do something unique? Tell us more..." required>{{effectFollowup}}</textarea>
        </div>
    </div>
</template>
