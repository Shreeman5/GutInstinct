<template name="textModal">
	<div class="modal" id="{{id}}-modal">
		<div class="modal-content">
			<textarea class="textarea-sms" id="{{id}}" rows="30" name="{{name}}" style="max-height: 95%;"
				required></textarea>
		</div>
		<div class="modal-footer">
			<a class="btn blue darken-1 changeMessage" data-id="{{id}}">Change Message</a>
			<a class="btn-flat gray-text" id="cancel">Close</a>
		</div>
	</div>
</template>
