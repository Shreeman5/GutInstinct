<template name="gaNavbar">
  <nav id="ga-navbar" class="nav-wrapper light-blue darken-4">
    {{#if loggedIn}}
    <a id="ga-navbar-title" href="/galileo/entrance">
      <div class="row">
        <div class="col s12">
          {{#if hasMendel}}
          <div class="col s2 center-align">
            <img id="ga-navbar-logo" src="/images/galileo/galileo-flask.png">
          </div>
          {{else}}
          <img id="ga-navbar-logo" style="height: 44px; margin: 6px 0 0 6px;" src="/images/galileo/galileo-flask.png">
          {{/if}}
        </div>
       <!--{{#if hasMendel}}-->
        <div class="col s2 center-align">
          <label>COMMUNITIES</label>
        </div>
        <!--{{/if}}-->
      </div>
    </a>
    

    <a href="/galileo/me/intuitions">
      <span id="intutionsTab">Intuitions ({{intuitionAmount}})</span>
    </a>
    {{#if hasMendel}}
    <a href="/galileo/browse">
      <span id="viewAllTab">{{getMendel}} Experiments</span>
    </a>
    {{else}}
    <a href="">
      <span id="viewAllTab">All Experiments</span>
    </a>
    {{/if}}
    <a href="/galileo/createdemo">
      <span id="designTab">Design An Experiment</span>
    </a>
    <a href="/galileo/me/dashboard">
      <span id="dashboardTab">Dashboard</span>
    </a>
    {{/if}}
    <div id="ga-navbar-account">
      {{#if loggedIn}}

      <a href="/galileo/console">
        <i class="fa-terminal"></i>
        <span>Console</span>
      </a>

      <a href="https://docs.google.com/forms/d/e/1FAIpQLScmpfvfK7L2zIAAMu-EB7rThl4yF85u6g4NW0XasoTWeuLLdg/viewform?usp=sf_link"
        target="_blank">
        <span>Help us improve!</span>
      </a>
      <a id="navbar-notification-btn" href="#">
        <i class="fa-bell-o" style="margin-top: 2px;"></i>
        <span>Notif</span>
        {{#if hasNotification}}
        <div class="badge"></div>
        {{/if}}
      </a>

      <a id="navbar-account-btn" href="#">
        <span>Account</span>
        <i class="fa fa-user" style="font-size: 20px; padding-left: 10px;"></i>
      </a>
      {{else}}
      <a id="sign-in" href="/galileo/signup">
        <span>Sign In</span>
        <i class="fa fa-user" style="font-size: 20px; padding-left: 10px;"></i>
      </a>
      {{/if}}
    </div>

    <div id="ga-navbar-notification-mask" style="display: none;"></div>
    <div id="ga-navbar-notification-panel">
      <div id="navbar-notification-panel-head">
        {{#if hasNotification}}
        <div class="row" style="margin-bottom: 0px !important;">
          <div class="col s6">
            <a href="/galileo/me/notification" style="color: black;" class="left-align">Notifications
              ({{notifications.length}})</a>
          </div>
          <div class="col s6">
            <a id="markAllAsRead" class="btn light-blue darken-4 right-align" style="font-size: 11px;">Mark All As
              Read</a>
          </div>
        </div>
        {{else}}
        <div class="row" style="margin-bottom: 0px !important;">
          <div class="col s12">
            <a href="/galileo/me/notification" style="color: black;" class="left-align">Notifications
              ({{notifications.length}})</a>
          </div>
        </div>
        {{/if}}
        <hr>
      </div>
      <div id="navbar-notification-panel-body">
        {{#if hasNotification}}
        {{#each notifications}}
        {{> gaNavbarNotificationItem notification=this}}
        {{/each}}
        {{else}}
        <p id="no-notification">No Notifications</p>
        {{/if}}
      </div>
    </div>

    <div id="ga-navbar-account-mask" style="display: none;"></div>
    <div id="ga-navbar-account-panel">
      <div id="navbar-account-panel-body">
        <div class="account-item">
          <ul>
            <li>
              <a href="/galileo/me/dashboard">
                <i class="fa fa-tachometer"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/galileo/me/profile">
                <i class="fa fa-id-card"></i>
                Edit My Profile
              </a>
            </li>
            <li>
              <a id="logout" href="/galileo/logout" style="color: rgba(228, 0, 0, 1) !important;">
                <i class="fa fa-sign-out"></i>
                Log out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Commented out for athletes study - vineet -->

    <div id="ga-navbar-tour-banner" class="{{#if needTourBanner}}active{{/if}}" href="/galileo/tour">
      <p>You haven't completed the Galileo tour yet!
        <a href="/galileo/tour">click here</a>
        to get back to your touring.
      </p>
      <i class="fa-times" id="close-navbar-tour"
        style="float: right; margin-top: -50px; margin-right: 30px; cursor: pointer;"></i>
    </div>

  </nav>
</template>
