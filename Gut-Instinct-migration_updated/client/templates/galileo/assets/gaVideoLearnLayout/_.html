<template name="gaVideoLearnLayout">
    {{> exampleLayout title="Learn more from experts!" iconType="video_library"}}
    <p style="font-size: 20px; font-weight: 100;">
        {{videoTitle}}.
    </p>
    <!-- Uncomment the following line if you need a line break -->
    <!-- <br> -->
    <p style="font-size: 20px; font-weight: 100;">
        Material curated from
        <a href="{{videoSrc}}" target="_blank">
            <u>{{videoSrc}}</u>
        </a>
    </p>
    <br>
    <div class="tag-video">
        <iframe width="100%" height="350" src="{{videoUrl}}?rel=0&showinfo=0&modestbranding=1&enablejsapi=1"
            frameborder="0" allowfullscreen></iframe>
    </div>
</template>


<template name="gaVideoLearnLayoutInstructions">
    {{> exampleLayoutNotHidden title="Learn about experimental and control conditions" iconType="video_library"}}
    <p>
        {{videoTitle}}
    </p>
    <br>
    <div class="tag-video">
        <iframe width="100%" height="350" src="{{videoUrl}}?rel=0&showinfo=0&modestbranding=1" frameborder="0"
            allowfullscreen></iframe>
    </div>
</template>
