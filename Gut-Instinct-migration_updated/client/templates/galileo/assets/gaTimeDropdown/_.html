<template name="gaTimeDropdown">
    <div class="row">
        <div class="col m8">
            <p style="font-size: 20px; font-weight: 100;">
                Send all participants a reminder to provide
                <span class="blue-text text-darken-2" id="measureType-{{id}}"
                    style="font-weight: bold;">{{measureType}}</span>
                | of
                <span class="blue-text text-darken-2" style="font-weight: bold;">{{measureItem}}</span>
                | at
            </p>
        </div>

        <div class="col m2 dropdown-div black-text" style="cursor:pointer;">
            <p class="unchosen" id="{{id}}"
                style="font-size:16px; border-bottom-width:1px; border-bottom-style: groove; text-align:center;">
                Pick a time
            </p>
        </div>

        <div class="col m1 black-text">
            <a class="dropdown-button" href="#" data-activates="dropdown-{{id}}" id="dropdown-button-{{id}}">
                <i class="material-icons" style="font-size:30px;">keyboard_arrow_down</i>
            </a>

            <ul class="dropdown-content" id="dropdown-{{id}}">
                <li><a class="frequency-dropdown-option" href="#" data-value="0">0:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="1">1:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="2">2:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="3">3:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="4">4:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="5">5:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="6">6:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="7">7:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="8">8:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="9">9:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="10">10:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="11">11:00 am</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="12">12:00 noon</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="13">1:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="14">2:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="15">3:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="16">4:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="17">5:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="18">6:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="19">7:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="20">8:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="21">9:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="22">10:00 pm</a></li>
                <li><a class="frequency-dropdown-option" href="#" data-value="23">11:00 pm</a></li>
            </ul>
        </div>
    </div>
</template>
