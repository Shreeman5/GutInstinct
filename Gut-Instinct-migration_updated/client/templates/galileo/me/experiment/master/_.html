<template name="gaMeExperimentMaster">
    {{> gaNavbar}}
    {{> gaMeSidebar}}

    <main id="ga-me-main">
        <div id="ga-me-exp-header">
            <a class="btn light-blue darken-4" href="#" onclick="window.history.back()" style="display: inline-block; margin-top: -20px;" id="goBackBtn" type="button">
                <i class="fa fa-angle-left"></i> Back
            </a>
            <h3 class="text-left" id="hypothesis" style="display: inline-block; margin-left: 10px;">{{experimentObjectiveQuestion}}</h3>
        </div>

        <div class="card exp-stats" id="ga-my-experiment-header" style="margin-top: 20px; width: calc(100%)">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs" style="background-color: transparent; border-bottom: 1px solid gainsboro; color: gray;">
                        <li class="tab col">
                            {{#if isOnStatusPage}}
                                {{#if canSeeDesign}}
                                    <a class="active" href="#" id="current-status-btn">
                                        <i class="fa fa-info"></i>
                                        <span><b>Current Status</b></span>
                                    </a>
                                {{else}}
                                    <a href="#">
                                        <i class="fa fa-info"></i>
                                        <span><b>Current Status</b></span>
                                    </a>
                                {{/if}}
                            {{else}}
                                {{#if canSeeDesign}}
                                    <a href="#" id="current-status-btn">
                                        <i class="fa fa-info"></i>
                                        <span><b>Current Status</b></span>
                                    </a>
                                {{else}}
                                    <a href="#">
                                        <i class="fa fa-info"></i>
                                        <span><b>Current Status</b></span>
                                    </a>
                                {{/if}}
                            {{/if}}
                        </li>
                        {{#if canSeeDesign}}
                            <li class="tab col">
                                <a href="#" id="deign-reviews-btn">
                                    <i class="fa fa-flask"></i>
                                    <span><b>Design & Reviews</b></span>&nbsp;&nbsp;
                                    <i class="fa fa-external-link"></i>
                                </a>
                            </li>
                        {{/if}}
                        {{!--
                        {{#if canSeePilotSheets}}
                            <li class="tab col">
                                {{#if isOnPilotDataPage}}
                                    <a class="active" href="#" id="pilot-data-btn">
                                        <i class="fa fa-table"></i>
                                        <span>Pilot Data</span>
                                    </a>
                                {{else}}
                                    <a href="#" id="pilot-data-btn">
                                        <i class="fa fa-table"></i>
                                        <span>Pilot Data</span>
                                    </a>
                                {{/if}}
                            </li>
                        {{/if}}
                        {{#if isPilot}}
                            <li class="tab col">
                                <a href="#" id="my-pilot-btn">
                                    <i class="fa fa-paper-plane-o"></i>
                                    <span>My Pilot</span>
                                </a>
                            </li>
                        {{/if}}
                        {{#if isParticipant}}
                            <li class="tab col">
                                <a href="#" id="my-participation-btn">
                                    <i class="fa fa-code-fork"></i>
                                    <span>My Participation</span>
                                </a>
                            </li>
                        {{/if}}
                        --}}
                    </ul>
                </div>
            </div>
        </div>

        <div class="card" id="ga-my-experiment" style="margin-top: -17px">
            <div class="row" style="width: calc(100%)">
                <div id="ga-myexp-section">
                    {{> UI.contentBlock}}
                </div>
            </div>
        </div>
    </main>
</template>
