<template name="gaCorrectnessModal">
  <div class="modal" id="correctness-modal" style="height: 10%;">
    <div style="color:rgba(0,0,0,.54);background:rgba(0,0,0,.03); padding:15px;">
      <h4 class="left-align">Please ensure the correctness of the experiment</h4>
    </div>

    <div class="modal-content reminder-stats" style="height: 50%; padding-bottom: 0px;">
      <p style="font-size: large">Please remember that the responsibility for correctness of all experiment details rests with the creator.</p>
      <p style="font-size: large">Proceed to invite participants or go back and edit your experiment.</p>
    </div>

    <div class="modal-footer">
      <a class="blue-text modal-action btn-flat" id="invite-btn">Invite Now</a>
      <a class="gray-text modal-action modal-close btn-flat">Go Back And Edit</a>
    </div>
  </div>
</template>
