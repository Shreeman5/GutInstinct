<template name="gaInformationModal">
    <div class="modal" id="information-modal" style="height: 10%;">
        <div class="title" style="color: rgba(0, 0, 0, .54); background: rgba(0, 0, 0, .03); padding: 15px;">
            <h4 class="left-align" id="information-modal-title">Title</h4>
        </div>

        <div class="modal-content" style="height: 50%; padding-bottom: 0px;">
            <p id="information-modal-text" style="font-size: large;">
                Please remember that the responsibility for correctness of all experiment details rests with the creator.
            </p>
        </div>

        <div class="modal-footer">
            <a class="gray-text modal-action modal-close btn-flat">Close</a>
        </div>
    </div>
</template>
