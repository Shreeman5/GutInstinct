<template name="gaMePilotExperiments">
    {{> gaNavbar}}
    {{> gaMeSidebar}}
    <main id="ga-me-main">
        <h3>Piloting Experiments</h3>
        <div id="experiment-list" style="margin-top: 30px;">
            {{#if isLoaded}}
                {{#if exps.length}}
                    {{#each exps}}
                        {{> gaExperimentItem exp=this}}
                    {{/each}}
                {{else}}
                    <p>No Experiments</p>
                {{/if}}
            {{else}}
                <p>Loading ...</p>
            {{/if}}
        </div>
    </main>
</template>
