<template name="gaSendReminderModal">
    <div class="modal" id="send-reminder-modal">
        <div style="color:rgba(0,0,0,.54);background:rgba(0,0,0,.03); padding:15px;">
            <h4 class="left-align">Send additional data reminder for
                <span class="blue-text text-darken-2">Day {{day}}/{{getTotalDay}}</span>
            </h4>
        </div>
        <div class="modal-content reminder-stats">
            <div class="card" style="height: calc(100% - 123px);">
                <div style="padding:10px 10px 5px 10px;">
                    <div style="display: none;">
                        {{#each whoNotReplied}}
                            <div class="chip">{{this}}</div>
                        {{/each}}
                    </div>
                    <br>
                    {{> gaEmailDropdown reminderEmail=reminderEmail id="reminder-email"}}
                </div>
                <div class="divider" style="margin-bottom:10px;"></div>
                <div style="padding:0px;">
                    <div>
                        <p style="margin-left: 16px;"><b>Message:</b></p>
                        <p id="participantHolder" style="margin-left: 16px;">Hello participant,</p>
                        <div id="reminder-text-box" contenteditable="false" style="padding:10px; margin-left:5px; overflow-x: scroll; height: calc(100% - 123px);">
                            I noticed that you have not provided the data for cause <b>{{cause}}</b> and effect <b>{{effect}}</b>
                            for day {{day}} of the experiment.
                            <br><br>
                            Missing data could result in inaccurate results, or could even cause the experiment to fail!
                            <br>
                            To help us run a successful experiment, please ensure all your data is up to date here:
                            <a href="{{url}}">{{url}}</a>
                            {{#if openHumans}}
                                <br>
                                Please upload your data on {{getSources}}.
                            {{/if}}
                            <br><br>
                            Thank you!
                            <br>
                            {{username}}
                        </div>
                    </div>
                </div>
                <div class="divider" style="margin-bottom:10px;"></div>
                <div class="row" style="margin: 10px;">
                    <div class="col s4">
                        <i class="material-icons edit-design-btn" id="edit-reminder">mode_edit</i>
                        <p style="font-family:'Lato', sans-serif; font-size:15px; margin:5px; float:right; font-weight:600">Edit email</p>
                        <i class="material-icons edit-design-btn accept hide" id="accept-edit-reminder">check</i>
                        <p style="font-family:'Lato', sans-serif; font-size:15px; margin:5px; float:right; font-weight:600">Save</p>
                        <i class="material-icons edit-design-btn cancel hide" id="cancel-edit-reminder">clear</i>
                        <p style="font-family:'Lato', sans-serif; font-size:15px; margin:5px; float:right; font-weight:600">Cancel</p>
                    </div>
                    <div class="col s8 right-align">
                        <a class="blue-text modal-action modal-close btn-flat" id="sendReminder">Send Reminder</a>
                        <a class="gray-text modal-action modal-close btn-flat">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
