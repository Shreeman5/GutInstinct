              <div class="help-target hide" id="all-exp-help">

                {{#if isLoaded}}
                  {{#if showOngoingExps}}
                    <span class="new badge blue navbarBadges" style="margin-left: 48px;" data-badge-caption="">{{ongoingExps}}</span>
                  {{/if}}
                {{/if}}
