<template name="profile">
    {{> header}}
    {{init}}
    <nav style="display: none;">
        <div class="nav-wrapper light-blue darken-4"></div>
    </nav>
    <div class="container content gutboard" style="max-width: 700px;">
        <h3 class="animated fadeIn light-blue-text text-darken-4">Welcome, {{getCurrentUserName}}!</h3>
        <br>
        <h5 class="animated fadeIn light-blue-text text-darken-4">Manage your profile and notification settings</h5>
        <br><br>
        <div class="row" style="height:auto;">
            <div class="card profilepage">
                <div class="card-content">
                    <p>Have a question about how we are using these information? Visit Project info page at
                        <a href="http://gutinstinct.ucsd.edu/info#section-data">http://gutinstinct.ucsd.edu/info#section-data</a>
                    </p>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab">
                            <a class="tab-link light-blue-text" href="#basic_setting" data-step="10" data-intro="This is your profile page. You can update your personal information here. An email is highly recommended so that Gut Instinct can keep you up to date.">Basic</a>
                        </li>
                        {{#unless isCondition7}}
                            <li class="tab">
                                <a class="tab-link light-blue-text" href="#notification_setting" data-step="11" data-intro="Enable notifications so you can be up to date on any changes!">Notifications</a>
                            </li>
                        {{/unless}}
                        </ul>
                        <!--
                        <li class="tab">
                            <a class="tab-link light-blue-text" href="#profile_question" data-step="12" data-intro="And be sure to answer these questions so we can learn more about you!">Questions</a>
                        </li>
                        -->
                        <!--
                        <li class="tab">
                            <a class="tab-link" href="#delete_account" data-step="13" data-intro="If you feel the need to leave Gut Instinct, delete your account here.">Delete Account</a>
                        </li>
                        -->
                </div>
                <div class="card-content grey lighten-4" style="height: auto;">
                    <div id="basic_setting" class="col s12">
                        <div class="row">
                            <form class="col s12" id="basic_profile">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="username_field" type="text" disabled placeholder="{{getCurrentUserName}}">
                                        <label for="username_field">Username (Cannot be changed)</label>
                                    </div>
                                    <div class="input-field col s6">
                                        {{#unless hasEmail}}
                                            <i class="material-icons prefix" style="color: #f4511e;">error</i>
                                        {{else}}
                                            <i class="material-icons prefix">email</i>
                                        {{/unless}}
                                        <input id="useremail_field" type="email" value="{{getCurrentEmail}}">
                                        <label for="useremail_field">Personal Email (Recommended)</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">my_location</i>
                                        <input id="userlocation_field" type="text" value="{{getCurrentLocation}}">
                                        <label for="userlocation_field">Your City</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">swap_vertical_circle</i>
                                        <input id="useragid_field" type="text" value="{{getCurrentAGID}}">
                                        <label for="useragid_field">American Gut ID (Recommended)</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">textsms</i>
                                        <input id="gi-profile-interest-input" type="text" value="{{getWhyInterested}}">
                                        <label for="gi-profile-interest-input">I am interested in using Gut Instinct because ....</label>
                                    </div>
                                </div>
                                <!--
                                <div class="row">
                                    <div class="wrapperdemo col s4">
                                        <div class="social-counter-2">
                                            <a class="count facebook" target="_blank" href="https://www.facebook.com/gutinstinct.ucsd">
                                                <div class="icon">
                                                    <i class="fa fa-facebook"></i>
                                                </div>
                                                <span>Like our page</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="wrapperdemo col s4">
                                        <div class="social-counter-2">
                                            <a class="count twitter" target="_blank" href="https://twitter.com/GutInstinctUCSD">
                                                <div class="icon">
                                                    <i class="fa fa-twitter"></i>
                                                </div>
                                                <span>Follow us</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="wrapperdemo col s3">
                                        <div class="social-counter-2">
                                            <a class="count youtube" target="_blank" href="https://www.youtube.com/channel/UCB1LJqUuCH7Bv6uSCLioiRQ">
                                                <div class="icon">
                                                    <i class="fa fa-youtube"></i>
                                                </div>
                                                <span>Subscribe</span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="wrapperdemo col s4">
                                        <div class="social-counter-2">
                                            <a class="count slack" target="_blank" href="https://join.slack.com/t/gutinstinctcommunity/shared_invite/MjEzNzc1NDIwNjI0LTE1MDA0MDI1NjQtNmZhMzUwMjUwMg">
                                                <div class="icon">
                                                    <i class="fa fa-slack"></i>
                                                </div>
                                                <span>Join the team</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                -->
                                <div class="row">
                                    <div class="col s12">
                                        <iframe id="twitter-widget-0" class="twitter-follow-button twitter-follow-button-rendered" scrolling="no" frameborder="0" allowtransparency="true" title="Twitter Follow Button" src="https://platform.twitter.com/widgets/follow_button.5f60791584f95f2ec483faec8b16a58b.en.html#dnt=false&id=twitter-widget-0&lang=en&screen_name=GutInstinctUCSD&show_count=true&show_screen_name=true&size=l&time=1500423734379" data-screen-name="GutInstinctUCSD" style="position: static; visibility: visible; width: 279px; height: 28px;"></iframe>
                                    </div>
                                    <div class="col s12" style="overflow: hidden;">
                                        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FgutinstinctUCSD&tabs&width=340&height=70&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=1667529610219243" width="340" height="70" style="padding:0px; border-radius: 10px; border-width: 0px;" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
                                    </div>
                                    <div class="wrapper col s12">
                                        <div class="social-counter-2">
                                            <a class="count slack" target="_blank" href="https://join.slack.com/t/gutinstinctcommunity/shared_invite/MjEzNzc1NDIwNjI0LTE1MDA0MDI1NjQtNmZhMzUwMjUwMg">
                                                <div class="icon">
                                                    <i class="fa fa-slack"></i>
                                                </div>
                                                <span>Slack</span>
                                                <p class="action-btn">Have questions about how to use Gut Instinct or engage with the general Gut Instinct community? Join our Slack team with a few clicks!</p>
                                            </a>
                                        </div>
                                    </div>
                                    <br>
                                    <button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">
                                        Save
                                        <i class="material-icons right">done</i>
                                    </button>
                                </div>
                                <div class="row">
                                    <a class="btn waves-effect waves-red w3-highway-red darken-4" href="#delete-modal">
                                        Delete Account
                                        <i class="material-icons right">delete</i>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="notification_setting" class="col s12">
                        {{#unless isCondition7}}
                            {{#if hasEmail}}
                                <div class="row">
                                    <form class="col s12" id="notification_div">
                                        <span style="font-size: 13pt; font-weight: 800;">Notify me when...</span>
                                        <div class="row" style="margin-top: 40px;">
                                            <div class="col s1"></div>
                                            <div class="col s6" style="text-align: left;">
                                                <span>Others add a new follow-up question to my question</span>
                                            </div>
                                            <div class="col s3">
                                                <div class="switch">
                                                    <label>
                                                        Off
                                                        <input id="n0checkbox" type="checkbox">
                                                        <span class="lever"></span>
                                                        On
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-top: 20px;">
                                            <div class="col s1"></div>
                                            <div class="col s6" style="text-align: left;">
                                                {{#if isCondition2or4or0or6or9or11}}
                                                    <span>Others add a new mechanism to my question</span>
                                                {{else}}
                                                    <span>Others add a new comment to my question</span>
                                                {{/if}}
                                            </div>
                                            <div class="col s3">
                                                <div class="switch">
                                                    <label>
                                                        Off
                                                        <input id="n1checkbox" type="checkbox">
                                                        <span class="lever"></span>
                                                        On
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-top: 20px;">
                                            <div class="col s1"></div>
                                            <div class="col s6" style="text-align: left;">
                                                <span>Others add option(s) to my questions</span>
                                            </div>
                                            <div class="col s3">
                                                <div class="switch">
                                                    <label>
                                                        Off
                                                        <input id="n2checkbox" type="checkbox">
                                                        <span class="lever"></span>
                                                        On
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-top: 20px;">
                                            <div class="col s1"></div>
                                            <div class="col s6" style="text-align: left;">
                                                <span>Experts star my question</span>
                                            </div>
                                            <div class="col s3">
                                                <div class="switch">
                                                    <label>
                                                        Off
                                                        <input id="n3checkbox" type="checkbox">
                                                        <span class="lever"></span>
                                                        On
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-top: 20px;">
                                            <div class="col s1"></div>
                                            <div class="col s6" style="text-align: left;">
                                                <span>Experts provide feedback using scientific material on my question</span>
                                            </div>
                                            <div class="col s3">
                                                <div class="switch">
                                                    <label>
                                                        Off
                                                        <input id="n4checkbox" type="checkbox">
                                                        <span class="lever"></span>
                                                        On
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            {{else}}
                                <span style="font-size: 13pt; font-weight: 800; color: grey;">Please enter your email address in the "Basic" tab to enable notification</span>
                            {{/if}}
                        {{/unless}}
                    </div>
                    <!--
                    <div id="profile_question" class="col s12">
                        <span>Some question will be displayed here.</span>
                    </div>
                    -->
                    <div id="delete_account" class="col s12">
                        <br><br><br>
                        <a class="btn waves-effect waves-red w3-highway-red darken-4" href="#delete-modal">
                            Terminate
                            <i class="material-icons right">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="delete-modal" class="modal" style="width: 25% !important;">
        <div class="modal-content">
            <h6>Are you sure?</h6>
        </div>
        <div class="modal-footer">
            <a id="delete_button" class="modal-action modal-close waves-effect waves-red btn-flat" style="color: red;">Yes</a>
            <a class="modal-action modal-close waves-effect waves-blue btn-flat" style="color: #03A9F4;">No</a>
        </div>
    </div>
</template>
