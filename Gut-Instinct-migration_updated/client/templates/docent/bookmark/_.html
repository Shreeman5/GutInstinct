<template name="bookmark">
    {{> header}}
    <div class="container content lists" style="max-width: 700px;">
        <div data-step="1" data-intro="Welcome to your bookmark list! You can see your bookmarked questions, and topics here.">
            <!-- You can also track your private notes here! -->
            <h3 class="light-blue-text text-darken-4">
                <i class="fa fa-bookmark-o" aria-hidden="true" style="font-size: 2em;"></i> My Bookmarks
            </h3>
            <h5 class="light-blue-text text-darken-4">Revisit your favourite questions and topics!</h5>
            <!-- <p style="font-size: 14pt; font-weight: 300; text-transform: uppercase; margin-bottom: 0">Questions</p> -->
            <!-- <span>To view all questions, click <a href="/gutboard?s=4" class="tab-link" id="all-questions">here</a></span> -->
        </div>
        <br>
        <br>

        <ul class="tabs" data-step="2" data-intro="Click any tab to see the corresponding bookmarked items">
            <li class="tab col s3">
                <a href="#" id="questions" class="tab-link light-blue-text show-question">Questions</a>
                <!-- <a href="#" id="questions" class="tab-link indigo-text show-question">Questions</a> -->
                <!-- $primary-accent -->
            </li>
            <li class="tab col s3">
                <a href="#" id="topics" class="tab-link light-blue-text show-topics">Topics</a>
            </li>
            <!-- <li class="tab col s3">
                <a href="#" id="articles" class="tab-link light-blue-text show-articles">Articles</a>
            </li> -->
            <div class="indicator indigo" style="z-index:1"></div>
        </ul>

        <!-- div for question bookmark -->
        <div class="questions-bk">
            {{#each fetchbk}}
                {{> qmodule}}
            {{/each}}
        </div>

        <!-- div for topics bookmark -->
        <div class="topics-bk" style="display: none">
            <div class="tiles">
                {{#each topics}}
                    <a href="/t/{{name}}">
                        {{#if @first}}
                            <div class="card" data-step="7" data-intro="vineet to fill in">
                                <div class="card-image">
                                    {{#if photo_url}}
                                        <img src="{{photo_url}}" alt="{{name}}">
                                    {{else}}
                                        <img src="/images/topics/placeholder.jpg" alt="{{name}}">
                                    {{/if}}
                                    <span class="card-title">{{name}}</span>
                                    {{#if visited name}}
                                        <img src="/images/topics/icons/checkmark.png" class="visited_topic">
                                    {{/if}}
                                </div>
                                <div class="card-action">
                                    <a href="/t/{{name}}"></a>
                                </div>
                            </div>
                        {{else}}
                            <div class="card">
                                <div class="card-image">
                                    {{#if photo_url}}
                                        <img src="{{photo_url}}" alt="{{name}}">
                                    {{else}}
                                        <img src="/images/topics/placeholder.jpg" alt="{{name}}">
                                    {{/if}}
                                    <span class="card-title">{{name}}</span>
                                    {{#if visited name}}
                                        <img src="/images/topics/icons/checkmark.png" class="visited_topic">
                                    {{/if}}
                                </div>
                                <div class="card-action">
                                    <a href="/t/{{name}}"></a>
                                </div>
                            </div>
                        {{/if}}
                    </a>
                {{/each}}
            </div>
        </div>

        <!-- div for articles section -->
        <div class="articles-bk" style="display: none">
            <div class="articles">
                {{#each articles}}
                    {{#if @first}}
                        <a href="{{url}}" target="_blank" class="article" data-step="6" data-intro="Each box represents an article. Click them to find out more about what each article is about">
                            <div class="card">
                                <div class="card-image">
                                    <img src="{{image}}">
                                </div>
                                <div class="card-content">
                                    <span class="card-title">{{title}}</span>
                                    <p>{{snippet}}</p>
                                    <p class="article-link">{{by}}</p>
                                </div>
                            </div>
                        </a>
                    {{else}}
                        <a href="{{url}}" target="_blank" class="article">
                            <div class="card">
                                <div class="card-image">
                                    <img src="{{image}}">
                                </div>
                                <div class="card-content">
                                    <span class="card-title">{{title}}</span>
                                    <p>{{snippet}}</p>
                                    <p class="article-link">{{by}}</p>
                                </div>
                            </div>
                        </a>
                    {{/if}}
                {{/each}}
            </div>
        </div>

        <!-- div for notes section -->
        <div class="notes-bk" style="display: none"></div>
    </div>
</template>
